# Site settings
title: Paper Theme
description: "Developer's Blog"
baseurl: "/" # the subpath of your site, e.g. /blog/
# url: "http://yourdomain.com" # the base hostname & protocol for your site you most probably don't need to set it

# Build settings
markdown: kramdown
paginate: 5 # pagination based on number of posts
paginate_path: "page/:num"
highlighter: pygments
gems:
  - jemoji # 그래픽 이모티콘 표현 http://www.emoji-cheat-sheet.com/
  - jekyll-paginate # 게시물 목록 세분화
  - jekyll-feed # RSS와 같은 Atom feed를 생성하는 플러그인
  - jekyll-mentions # @username 으로 깃허브 계정 링크로 자동 변환
  - jekyll-redirect-from # 접근 시 특정 url로 리다이렉트
  - jekyll-sitemap # 사이트맵 생성
  - jekyll-coffeescript # jekyll coffeescript converter

# comments
disqus: # add disqus shortname here

# author info
# add your appropriate info here
author: # your name
bio:    # your bio
email: 'activusstudio.gmail.com'
email_md5: # md5 hash of your email
twitter_username:
github_username:

# Theming options
# These settings are mandatory.
# theme:              'blue-pink'
# drawer theming
drawer:
  text_color:       'grey-600'
  header_color:     'blue-500'
  navigation_color: 'grey-200'
# footer theming
footer:
  text_color: 'blue-grey-200'
  color: 'blue-grey-600'
